		//카카오로그인
		function kakaoLogin() {
			window.Kakao.Auth.login({
			scope:'profile_nickname,account_email',
			success: function (response) {
				Kakao.API.request({
				url: '/v2/user/me',
				success: res => {
					const kakao_account = res.kakao_account;
					console.log(response);
				},
				fail: function (error) {
					console.log(error);
				},
				})
			},
			fail: function (error) {
				console.log(error);
			},
			})
		}
		//카카오로그아웃  
		function kakaoLogout() {
			if (Kakao.Auth.getAccessToken()) {
			Kakao.API.request({
				url: '/v1/user/unlink',
				success: function (response) {
					console.log(response);
				},
				fail: function (error) {
				console.log(error);
				},
			})
			Kakao.Auth.setAccessToken(undefined)
			}
		}

			averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정

		});

			[37.26641044898692, 127.03445646623697,'<div style="padding: 5px">뉴코아아울렛</div>'],
			[37.263473211476445, 127.03205320687009,'<div style="padding: 5px">동수원CGV</div>'],
			[37.26207286026976, 127.02977869376929,'<div style="padding: 5px">수원시청역</div>'],
		];

		for(var i = 0;i<mapdata.length;i++){
			// 지도에 마커를 생성하고 표시한다

				imageSize = new kakao.maps.Size(25, 35), // 마커이미지의 크기입니다
				imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
				
			// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
				markerPosition = new kakao.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다

			// 마커를 생성하고 지도에 표시합니다
			var marker = new kakao.maps.Marker({
				map: map,
				image: markerImage, // 마커이미지 설정 
				position: new kakao.maps.LatLng(mapdata[i][0], mapdata[i][1])
			});
			
			// 인포윈도우를 생성합니다
			var infowindow = new kakao.maps.InfoWindow({ 
				content : mapdata[i][2] 
			});
			
			// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
			markers.push(marker);

			// 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
			// 이벤트 리스너로는 클로저를 만들어 등록합니다 
			// for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
			kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
			kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
		}

		// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
		function makeOverListener(map, marker, infowindow) {
			return function() {
				infowindow.open(map, marker);
			};
		}

		// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
		function makeOutListener(infowindow) {
			return function() {
				infowindow.close();
			};
		}

		// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
		var infowindow = new kakao.maps.InfoWindow({zIndex:1});

		var ps = new kakao.maps.services.Places();

		ps.keywordSearch('수원코로나검사소' , placesSearchCB); 

		// 키워드 검색 완료 시 호출되는 콜백함수 입니다
		function placesSearchCB (data, status, pagination) {
			if (status === kakao.maps.services.Status.OK) {

				// 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
				// LatLngBounds 객체에 좌표를 추가합니다
				var bounds = new kakao.maps.LatLngBounds();

				for (var i=0; i<data.length; i++) {
					displayMarker(data[i]);    
					bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
				}       

			} 
		}

			});

			// 마커에 클릭이벤트를 등록합니다
			kakao.maps.event.addListener(marker, 'click', function() {

		// 선을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 선을 표시합니다
		var linePath = [];

		for(var i = 0;i<gpsdata.length;i++){
			linePath.push(new kakao.maps.LatLng(gpsdata[i][0], gpsdata[i][1]));
		}

		// 지도에 표시할 선을 생성합니다

			path: linePath, // 선을 구성하는 좌표배열 입니다
			strokeWeight: 2, // 선의 두께 입니다
			strokeColor: '#fb7c01', // 선의 색깔입니다
			strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
			strokeStyle: 'solid' // 선의 스타일입니다
		});

		polyline.setMap(map);

		var time = 10000; //1초(1000) * 60
        setInterval("autoScript()", time);

        function autoScript() {
            navigator.geolocation.getCurrentPosition((position) => {
                let latitude = position.coords.latitude;
                let longitude = position.coords.longitude;

                let today = new Date();   

                let hours = today.getHours(); // 시
                let minutes = today.getMinutes();  // 분
                let seconds = today.getSeconds();  // 초
                let milliseconds = today.getMilliseconds(); // 밀리초

                console.log(hours + ':' + minutes + ':' + seconds + ':' + milliseconds);
                console.log('latitude',latitude);
                console.log('longitude',longitude);


				var markers = [];
